<h1>美国财政部税收爆表</h1>
<p>2017财年美国财政部税收爆表，在该财年的前7个月里（截至今年4月份）获得税收接近2万亿美元，创纪录新高。</p>

<p>美国财政部月度报告显示，今年4月份美国财政部所收到税款总计4560亿美元，支出2730亿美元，预算盈余为1820亿美元，超出此前预期的1790亿美元。</p>
